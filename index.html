<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://imsammylee.github.io/rock-paper-scissors/rock_image.png">
        </div>
        <div class="choice" id="paper">
            <img src="https://zillur-rgb.github.io/rock-paper-scissor/images/rock.png">
        </div>
        <div class="choice" id="scissors">
            <img src="https://tse2.mm.bing.net/th?id=OIP.3FK64ZHEPV6LF76QFhyecAAAAA&pid=Api&P=0&h=180">
        </div>
    </div>
    
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="rps.js"></script>
</body>
</html>
